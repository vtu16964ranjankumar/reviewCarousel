<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Review Carousel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- linking css file -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section class="container">
        <!-- /title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">ipsam ipsa assumenda libero eveniet distinctio repellat, modi nemo ducimus amet ipsum esse asperiores, ratione vitae suscipit sunt. Dolore quae velit omnis earum minus repellendus nam deserunt.</p>
            <!--preview next button  -->
            <div class="button-container">
              <button class="prev-btn"><i class="fas fa-chevron-left"></i>
              </button>
              <button class="prev-btn"><i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- linking js file -->
    <script src="./index.js" async defer></script>
  </body>
</html>
